<div *ngIf="errorMessage != null" class="alert alert-danger" role="alert">
  {{errorMessage}}<br>
</div>
<div class="form-login">
  <form class="form-signin" #loginForm="ngForm" (submit)="onSubmit(loginForm)" novalidate>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" name="username" placeholder="Username" required autofocus ngModel>
      <div *ngIf="loginForm.controls['username']?.dirty && loginForm.controls['username']?.invalid">
        Username must be filled in !
      </div>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Password" required ngModel>
      <div *ngIf="loginForm.controls['password']?.dirty && loginForm.controls['password']?.invalid">
        Password must be filled in !
      </div>
      <br>
      <button class="btn btn-lg btn-light btn-block" type="submit">Sign in</button>
    </form>
</div>
