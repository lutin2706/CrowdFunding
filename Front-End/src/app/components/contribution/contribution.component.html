<div class="row">
  <div class="col-md-8">
    <h2>{{projet?.nom}}</h2>
    <p><img src="{{projet?.image}}" class="justify-content-center"></p>
    <form>
      <h5>Contribution financière</h5>
      <div class="form-group row">
        <label for="montant" class="col-md-3 col-form-label">Montant</label>
        <input type="number" class="form-control col-md-9" id="montant" name="montant" required ngModel>
      </div>

      <h5>Contribution matérielle</h5>
      <div class="form-check" *ngFor="let type of projet?.typesContributions; index as i">
        <input class="form-check-input" type="checkbox" value="" id="contributionMat-{{i}}">
        <label class="form-check-label" for="contributionMat-{{i}}">
          type
        </label>
      </div>
      <div class="right">
        <button type="reset" class="btn btn-light">Annuler</button>
        <button type="submit" class="btn btn-light">Envoyer</button>
      </div>
    </form>
  </div>
  <div class="col-md-3">
    <app-side-bar></app-side-bar>
  </div>
</div>
