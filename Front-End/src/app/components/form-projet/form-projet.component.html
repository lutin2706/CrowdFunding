<h2>Proposer un projet</h2>
<form>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group form">
        <label for="nom">Nom du projet</label>
        <input type="text" class="form-control" id="nom" aria-describedby="aideNom" >
        <small id="aideNom" class="form-text text-muted">Soyez créative ! Le nom de votre projet doit donner envie d'y contribuer !</small>
      </div>
      <div class="form-group">
        <label for="categorie">Catégorie</label>
        <select class="form-control" id="categorie">
          <option>Catégorie 1</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="10" aria-describedby="aideDescription"></textarea>
        <small id="aideDescription" class="form-text text-muted">La description de votre projet doit être aussi précise que possible</small>
      </div>
      <div class="form-group row">
        <label for="montant" class="col-md-2 col-form-label">Montant</label>
        <input type="number" class="form-control col-md-10" id="montant" >
      </div>
   </div>
  <div class="col-md-6">
    <div class="form-group row">
      <label for="dateFin" class="col-md-3 col-form-label">Date de fin</label>
      <input type="date" class="form-control col-md-9" id="dateFin" >
    </div>
    <div class="form-group row">
      <label for="image" class="col-md-3 col-form-label">Image</label>
      <input type="file" class="form-control-file col-md-9" id="image">
    </div>
    <div class="form-group form">
      <label for="nom">Contributions</label>
      <div *ngFor="let contribution of contributions">
        <input type="text" class="form-control" id="contribution-i" >
      </div>
    </div>
    <button type="submit" class="btn btn-light">Submit</button>
  </div>
</div>
</form>
